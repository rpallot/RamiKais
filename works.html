	<script type="text/javascript">
		$(document).ready(function() {
		
			var totalImages = [4, 4, 4, 2, 2, 2];
			var imageTitles = ['cardinia','revolutionary','ambit','simonhomes','gostraight','babylon'];
			var currentIndex = 0;
			var currentGallery = imageTitles[currentIndex];
			var currentImage = 1;
			var path = 'img/' + currentGallery + '/' + currentGallery + '' + currentImage;
			$.backstretch(path + '.png');
		
			$('#total').text(totalImages[currentIndex]);
			
			$('#worksNavigation a').click(function() { 
			
				if(!($(this).hasClass('current'))) {
					removeMarker(this);
					$('#current').text(1);
					currentImage = 1;
					$(this).text($(this).text() + ' +');
					$(this).addClass('current');
					currentGallery = imageTitles[parseInt($(this).attr('id'))];
					path = 'img/' + currentGallery + '/' + currentGallery + '' + currentImage;
				}
				currentIndex = parseInt($(this).attr('id'));
				$('#total').text(totalImages[currentIndex]);
				$.backstretch(path + '.png');
				
			});
			
			$('#next > a').click(function() {
				if( currentImage == totalImages[currentIndex] ){
					currentImage = 1;
					$('#current').text(currentImage);
					path = 'img/' + currentGallery + '/' + currentGallery + '' + currentImage;
				}else{
					currentImage = currentImage + 1;
					$('#current').text(currentImage);
					path = 'img/' + currentGallery + '/' + currentGallery + '' + currentImage;
				}
				path = 'img/' + currentGallery + '/' + currentGallery + '' + currentImage;
				$.backstretch(path + '.png');
			});
			
		});

		function removeMarker(currentText) {
			
			var linkText = $('a.current').text();
				linkText = linkText.substring(0, (linkText.length - 2))
			$('a.current').text(linkText);
			$('a.current').removeClass('current');
			
		}
